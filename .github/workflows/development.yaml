name: Test Packages

on:
  push:
    branches:
      - development

jobs:
  test-packages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies for all packages
      run: pnpm install

    - name: Run tests for each package
      run: pnpm recursive exec -- pnpm test
